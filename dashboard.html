<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="bot-icon">
                <img src="https://i.postimg.cc/Pr31Rx40/Here-is-a-non-realistic-profile-picture-in-a-gold-white-and-blue-theme-inspired-by-an-Archangel.png" alt="Bot Icon">
            </div>
            <ul class="menu">
                <li><button class="menu-btn" onclick="showPage('dashboard')">Dashboard</button></li>
                <li><button class="menu-btn" onclick="showPage('commands')">Commands</button></li>
                <li><button class="menu-btn" onclick="showPage('current-raid')">Current Raid</button></li>
                <li><button class="menu-btn" onclick="showPage('leaderboard')">Leaderboard</button></li>
                <li><button class="menu-btn" onclick="showPage('desert-carry')">Desert Carry</button></li>
            </ul>
        </div>
        <div class="content">
            <div id="dashboard" class="page">Welcome to the Dashboard!</div>
            <div id="commands" class="page" style="display:none;">Here are your commands.</div>
            <div id="current-raid" class="page" style="display:none;">Details about the current raid.</div>
            <div id="leaderboard" class="page" style="display:none;">Leaderboard here.</div>
            <div id="desert-carry" class="page" style="display:none;">Desert Carry details here.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
