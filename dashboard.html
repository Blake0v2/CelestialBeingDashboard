<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Angels Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- OAuth2 Login Container -->
    <div id="oauth-container">
        <a href="/auth/discord" id="login-button">Log In with Discord</a>
    </div>

    <!-- App Content (hidden until OAuth2 login is completed) -->
    <div id="app-container" class="hidden">
        <div class="sidebar">
            <img src="https://i.postimg.cc/MHWZgy2W/Untitled-design-7.png" alt="Logo" class="logo">
            <button onclick="showSection('dashboard')">Dashboard</button>
            <button onclick="showSection('commands')">Commands</button>
            <button onclick="showSection('current-raid')">Current Raid</button>
            <button onclick="showSection('leaderboard')">Leaderboard</button>
        </div>

        <div class="main-content">
            <!-- Dashboard Section -->
            <div id="dashboard" class="section">
                <div class="content-box">
                    <img id="avatar" src="" alt="User Avatar">
                    <h2 id="user-welcome"></h2>
                    <p>This is our official website, developed by @BlakeO_o.</p>
                    <p>Please show support by joining our Discord <a href="https://discord.gg/A6xhTeGKJg">Arch Angels</a></p>!
                </div>
            </div>

            <!-- Commands Section -->
            <div id="commands" class="section hidden">
                <h3>Commands:</h3>
                <ul id="commands-list">
                    <!-- Populate commands dynamically -->
                </ul>
            </div>

            <!-- Current Raid Section -->
            <div id="current-raid" class="section hidden">
                <h3>Current Raid</h3>
                <p>Details coming soon...</p>
            </div>

            <!-- Leaderboard Section -->
            <div id="leaderboard" class="section hidden">
                <h3>Leaderboard</h3>
                <ul id="leaderboard-list">
                    <!-- Populate leaderboard dynamically -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
