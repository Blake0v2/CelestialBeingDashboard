<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="bot-icon">
                <img src="https://i.postimg.cc/Pr31Rx40/Here-is-a-non-realistic-profile-picture-in-a-gold-white-and-blue-theme-inspired-by-an-Archangel.png" alt="Bot Icon">
            </div>
            <ul class="menu">
                <li><button class="menu-btn" onclick="showPage('dashboard')">Dashboard</button></li>
                <li><button class="menu-btn" onclick="showPage('commands')">Commands</button></li>
                <li><button class="menu-btn" onclick="showPage('current-raid')">Current Raid</button></li>
                <li><button class="menu-btn" onclick="showPage('leaderboard')">Leaderboard</button></li>
                <li><button class="menu-btn" onclick="showPage('desert-carry')">Desert Carry</button></li>
                <li><button class="menu-btn" onclick="showPage('Log Out [->]')">Desert Carry</button></li>
            </ul>
        </div>
        <div class="content">
            <!-- Dashboard Page -->
            <div id="dashboard" class="page">
                <div class="dashboard-box">
                    <div id="user-avatar">
                        <img src="https://i.postimg.cc/X75LyHz1/Untitled-design-48.png" alt="User Avatar"> <!-- Placeholder, replace with actual avatar -->
                    </div>
                    <h1>Welcome, <span id="username">Blake0_o</span>!</h1>
                    <footer>
                        <p>This is the Arch Angels official website, developed by @Blake0_o</p>
                        <p>Please show your support by joining our Discord: <a href="https://discord.gg/TheArchAngels" target="_blank">Discord.gg/TheArchAngels</a></p>
                    </footer>
                </div>
            </div>

            <!-- Commands Page -->
            <div id="commands" class="page" style="display:none;">
                <h2>Bot Commands</h2>
                <div class="command-category">
                    <h3>Economy Commands</h3>
                    <div class="command-list">
                        <button class="command-btn">/balance</button>
                        <button class="command-btn">/daily</button>
                        <button class="command-btn">/leaderboard</button>
                        <button class="command-btn">/stocks</button>
                        <button class="command-btn">/buy</button>
                        <button class="command-btn">/sell</button>
                        <button class="command-btn">/portfolio</button>
                    </div>
                </div>
                <div class="command-category">
                    <h3>Gambling Commands</h3>
                    <div class="command-list">
                        <button class="command-btn">/slots</button>
                        <button class="command-btn">/coinflip</button>
                        <button class="command-btn">/clicker</button>
                        <button class="command-btn">/blackjack</button>
                        <button class="command-btn">/roll</button>
                        <button class="command-btn">/bomb</button>
                        <button class="command-btn">/rob</button>
                    </div>
                </div>
                <div class="command-category">
                    <h3>Grind Commands</h3>
                    <div class="command-list">
                        <button class="command-btn">/key</button>
                        <button class="command-btn">/desert</button>
                        <button class="command-btn">/carry</button>
                        <button class="command-btn">/applycarry</button>
                        <button class="command-btn">/applyneedcarry</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
